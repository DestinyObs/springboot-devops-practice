# Docker Compose Override for Testing
# Use this file for testing with permissive CORS settings
# Run with: docker-compose -f docker-compose.yml -f docker-compose.testing.yml up -d

services:
  app:
    environment:
      # Override CORS settings for testing - VERY PERMISSIVE (DO NOT USE IN PRODUCTION)
      CORS_ALLOWED_ORIGINS: "*"
      CORS_ALLOWED_PATTERNS: "*"
      CORS_ALLOW_CREDENTIALS: "false"
      CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH"
      CORS_ALLOWED_HEADERS: "*"
      # Add your server IP for Swagger testing
      SWAGGER_SERVERS: "http://localhost:8080,http://127.0.0.1:8080,http://44.201.212.132:8080,http://host.docker.internal:8080"
      # Enable debug logging for CORS
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB_CORS: "DEBUG"
